<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--bootstrap-->
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

  <!--save icon-->


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />


    <!--font-->
 
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler by Sofia </title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid px-5">

  
    <!--Timeblocks -->

    <div class="row" id="8">
      <label class="col-2 col-md-1 hour text-center py-4">8AM</label>
      <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
      <!-- set col-sm-1 to get smaller button and insert "save save" icon for each button element -->
      <button id="8amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
    </div>

    <div class="row" id="9">
      <label class="col-2 col-md-1 hour text-center py-4">9AM</label>
      <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
      <button id="9amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
    </div>

    <div class="row" id="10">
      <label class="col-2 col-md-1 hour text-center py-4">10AM</label>
      <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
      <button id="10amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
    </div>

    <div class="row" id="11">
      <label class="col-2 col-md-1 hour text-center py-4">11AM</label>
      <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
      
      <button id="11amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
  </div>

  <div class="row" id="12">
    <label class="col-2 col-md-1 hour text-center py-4">12PM</label>
    <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
    <button id="12pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>

<div class="row" id="13">
  <label class="col-2 col-md-1 hour text-center py-4">1PM</label>
  <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
  <button id="1pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>

<div class="row" id="14">
  <label class="col-2 col-md-1 hour text-center py-4">2PM</label>
  <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
  <button id="2pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>

<div class="row" id="15">
  <label class="col-2 col-md-1 hour text-center py-4">3PM</label>
  <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
  <button id="3pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>

<div class="row" id="16">
  <label class="col-2 col-md-1 hour text-center py-4">4PM</label>
  <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
  <button id="4pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>

<div class="row" id="17">
  <label class="col-2 col-md-1 hour text-center py-4">5PM</label>
  <textarea id="hour-task" type="text" class="col-md-10 time-block py-4" placeholder="Tasks"></textarea>
  <button id="5pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
</div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>
</body>

</html>
